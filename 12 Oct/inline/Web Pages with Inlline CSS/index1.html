<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web page using inline css</title>
</head>
<body>
    <!--Adding Styles in inline-->

    <h1 style="color:blue; text-align: center; background-color: #AED6F1;">External CSS</h1>
    <hr>

    <h2 style="color: red; text-align: center; background-color: #F9E79F;">With an external style sheet, you can change the look of an entire website by changing just one file!</h2>

    <h2 style="color: blueviolet; text-align: center;background-color: #82E0AA;">Each HTML page must include a reference to the external style sheet file inside the <link> element, inside the head section.

    </h2>
    
</body>
</html>
