<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page is created using inline css </title>
</head>
<body>
<!--    Here we are adding style to the element -->
    <h1 style="color: red; text-align: center;">This page is created using inline css</h1>
    <hr>
    
    <p style="color: blue; text-align: center;">An inline style may be used to apply a unique style for a single element.

        To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property.</p>
    
</body>
</html>
