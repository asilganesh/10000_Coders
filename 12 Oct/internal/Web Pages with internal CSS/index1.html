<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled web page using internal Css</title>
    <style>
        body{
            background-color: #FCF3CF;

        }
        h1{
            text-align: center;
            color:#212F3D;
            background-color: #EBF5FB;
        }
        h2{
            text-align: center;
        }
        .text1{
            color:#CD6155;
        }
        .text2{
            background-color: #D5F5E3;
        }
        #unique1{
            color: #D35400;
            background-color: #F2F4F4;
        }
    </style>
</head>
<body>

    <header class="heading" >
        <h1>Inline CSS </h1>
    </header>
    <hr>
    
    <div class="text1 text2">
        <h2>An inline style may be used to apply a unique style for a single element.</h2>
    </div>

    <div>
        <h2 id="unique1">To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property.</h2>>
    </div>

</body>
</html>
