<html>
    <head>
        <title>Tables</title>

        <style>
            table,th,tr,td {
                border: 2px solid black;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;

            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Day/Period</th>
                <th>09:00 - 10:00</th>
                <th>10:00 - 11:00</th>
                <th>11:00 - 12:00</th>
                <th>12:00 - 12:30</th>
                <th>12:30 - 13:30</th>
                <th>13:30 - 14:30</th>
                <th>14:30 - 15:30</th>
                <th>15:30 - 16:30</th>

            </tr>

            <tr>
                <th>Mon</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Che</td>
                <th rowspan="6"> LUNCH</th>
                <td colspan="3" align="center">LAB</td>
                <td>Phy</td>

            </tr>
            <tr>
                <th>Tue</th>
                <td colspan="3" align="center">LAB</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Math</td>
                <td>Sports</td>

            </tr>
            <tr>
                <th>Wed</th>
                <td>Math</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Library</td>

            </tr>
            <tr>
                <th>Thu</th>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3" align="center">LAB</td>
                <td>Math</td>

            </tr>
            <tr>
                <th>Fri</th>
                <td colspan="3" align="center">LAB</td>
                <td>Math</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Phy</td>

            </tr>
            <tr>
                <th>Sat</th>
                <td>Eng</td>
                <td>Che</td>
                <td>Math</td>
                <td colspan="3" align="center">SEMINAR</td>
                <td>SPORTS</td>

            </tr>
            



        </table>


    </body>
</html>
